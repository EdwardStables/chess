                    <tr>

                        <td class="white"></td> <td class="black"></td>
                        <td class="white"></td> <td class="black"></td>
                    </tr>
                    <tr>
                        <td class="black"></td> <td class="white"></td> 
                        <td class="black"></td> <td class="white"></td>

                    <tr>

                        <td class="white"></td> <td class="black"></td>
                        <td class="white"></td> <td class="black"></td>
                    </tr>
                    <tr>
                        <td class="black"></td> <td class="white"></td> 
                        <td class="black"></td> <td class="white"></td> 
                        <td class="black"></td> <td class="white"></td> 
                        <td class="black"></td> <td class="white"></td> 
                    </tr>
                </tbody>
            </table>
        </div>
        <div>
            <h1>Current Game ID: <b id="game_id">None</b></h1>
            <h1>To Play: <b id="to_play">None</b></h1>
            <button onclick=create_game()>New Game</button>
        </div>
    </body>
</html>
